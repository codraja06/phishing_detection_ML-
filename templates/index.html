<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phishing Detection ML</title>

  <!-- CSS and Icon -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='asset/img1.png') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
</head>

<body>
  <section class="firstpage">
    <h1>PHISHING DETECTION USING ML</h1>
    <div class="container">
      
      <!-- URL Input Form -->
      <form action="{{ url_for('predict') }}" method="POST" class="content">
        <div class="search">
          <label for="url"></label>
          <input id="url" type="url" name="url" placeholder="Enter the URL" required>
        </div>
        <input class="submit" type="submit" value="Submit">
      </form>

      <!-- Result Display -->
      <div id="resultArea" aria-live="polite" style="margin-top:18px;">
        {% if result %}
          <h2 id="resultText">{{ result }}</h2>
        {% endif %}
      </div>

      <!-- Contact Section -->
      <div class="contact">
        <div class="contact2">
          <h2>Any Queries</h2>
        </div>
        <div class="link">
          <ul class="social-networks spin-icon">
            <li>
              <a href="https://github.com/codraja06/phishing_detection_ML-" class="fab fa-github" target="_blank">
                
              </a>
            </li>
            <li>
              <a href="https://codwolf-7c928.web.app/" class="fas fa-globe" target="_blank">
                
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>codwolf@phishingdetectionML</p>
  </footer>
</body>
</html>
